            } else {
                welcomeMessageElement.textContent = `Welcome, Engineer! ðŸŽ“`;
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('userName');
            window.location.href = 'index.html';
        });
        showSubjectsBtn.addEventListener('click', () => {
            const discipline = disciplineSelect.value;
            const year = yearSelect.value;

            if (!discipline || !year) {
                subjectsDisplay.innerHTML = `<p class="text-danger">Please select both a discipline and a year.</p>`;
                return;
            }
            const selectedSubjects = subjectsData[discipline] ? subjectsData[discipline][year] : null;
            if (selectedSubjects) {
                let htmlContent = `<h2 class="mt-4">Your ${year} Year Subjects for ${discipline}</h2><ul>`;
                selectedSubjects.forEach(subject => {
                    htmlContent += `<li><a href="${subject.file}" class="subject-link">${subject.name}</a></li>`;
                });
                htmlContent += `</ul>`;
                subjectsDisplay.innerHTML = htmlContent;
            } else {
                subjectsDisplay.innerHTML = `<p class="text-danger">No subjects found for the selected combination.</p>`;
            }
        });
